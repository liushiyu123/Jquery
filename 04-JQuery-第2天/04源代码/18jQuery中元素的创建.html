<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      border:5px solid red;
    }
  </style>
  <script src="jquery-1.12.1.js"></script>
  <script>
    //页面加载后,点击按钮,在div中创建一个超链接

    $(function () {
      $("#btn").click(function () {
        //在父级元素div中追加一个创建后的子元素
        //父级元素.append(子级元素);
        //$("#dv").append($("<a href='http://www.baidu.com'>百度</a>"));
        //创建一个子级元素直接加到父级元素
        $("<a href='http://www.itcast.cn'>传智播客</a>").appendTo($("#dv"));
      });
    });
  </script>
</head>
<body>
<input type="button" value="创建一个a标签" id="btn"/>
<div id="dv"></div>

</body>
</html>
