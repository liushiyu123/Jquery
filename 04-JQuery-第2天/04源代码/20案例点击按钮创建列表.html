<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    div{
      width: 300px;
      height: 600px;
      border: 2px dotted orangered;
    }
  </style>
  <script src="jquery-1.12.1.js"></script>
  <script>
    $(function () {
      //点击按钮
      $("#btn").click(function () {
        //创建列表加入到div中
        //创建ul,加入到div中
        var ulObj=$("<ul style='list-style-type: none;cursor: pointer'></ul>");
        $("#dv").append(ulObj);
        //创建li,加入到ul中
        $("<li>降龙十八掌</li><li>六脉神剑</li><li>葵花宝典</li>  <li>辟邪剑谱</li><li>少女萌萌拳</li> ").appendTo(ulObj).mouseenter(function () {
  $(this).css("backgroundColor","green");
        }).mouseleave(function () {
          $(this).css("backgroundColor","");
        }).click(function () {
          $(this).css("color","pink").css("fontFamily","全新硬笔行书简").css("fontSize","50px");
        });
      });
    });
  </script>
</head>
<body>
<input type="button" value="创建列表" id="btn"/>
<div id="dv"></div>

</body>
</html>
