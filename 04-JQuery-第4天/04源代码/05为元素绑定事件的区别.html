<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script>


    /*
    *
    * 对象.事件名字(事件处理函数);--->普通的写法
    * 对象.bind(参数1,参数2);---->参数1:事件的名字,参数2:事件处理函数
    * 前两种方式只能为存在的元素绑定事件,后添加的元素没有事件
    *
    * 下面的两种方式,可以为存在的元素绑定事件,后添加的元素也有事件
    * 对象.delegate("选择器","事件名字",事件处理函数);
    * 父级元素调用方法,代理子级元素绑定事件
    * 对象.on("事件名字","选择器",事件处理函数);
    * 父级元素调用方法,代理子级元素绑定事件
    *
    * 因为delegate方法中是调用的on的方法
    * 所以,以后直接用on就可以了
    *
    *
    *
    *
    * */
  </script>
</head>
<body>


</body>
</html>
