<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script>
    /*
    * 复习:
    *
    * 选择器:
    * id选择器  $("#id属性的值")
    * 标签选择器 $("标签名字")
    * 类选择器   $(".类样式的名字")
    * 交集选择器  $("标签.类样式的名字")---->标签+类选择器
    * 并集选择器  $("选择器,选择器,选择器,...")---->多条件选择器
    * 都可以看成是筛选器
    * 索引选择器  $("选择器:eq(索引的值)")
    * 奇数筛选器  $("选择器:odd")
    * 偶数筛选器  $("选择器:even")
    * 筛选器   $("选择器:lt(索引)")--->获取小于这个索引的元素
    *          $("选择器:gt(索引)")--->获取大于这个索引的元素
    * 其他选择器
    * $("选择器:last")---->最后一个
    * $("选择器:first")---->第一个
    * 获取当前元素的其他的方法
    * 当前元素.next()---->下一个兄弟元素
    * 当前元素.nextAll()--->后面所有的兄弟元素
    * 当前元素.prev()---->前一个兄弟元素
    * 当前元素.prevAll()-->前面所有的兄弟元素
    * 当前元素.siblings()-->所有的兄弟元素(没有自己)
    * 当前元素.parent()--->父级元素
    * 当前元素.children()--->当前元素中所有的子元素(直接的子元素)
    * 当前元素.find("选择器")--->从当前元素中找某个或者是某些元素
    *
    * 方法:
    * .val()---->操作表单元素的value属性,可以获取也可以设置
    * .text()---->操作元素中间的文本内容的,相当于innerText
    * .html()---->操作元素中的html代码及内容,相当于innerHTML
    * .css()----->操作元素的样式
    * .addClass()--->添加类样式
    * .removeClass()-->移除类样式
    * .hasClass()---判断元素是否应用了类样式
    * .index()---->元素的索引
    *
    *
    * 下面的这些动画的方法,一般都可以使用两个参数,参数1:时间,参数2:回调函数
    * 参数---时间:1000毫秒---1秒
    * 参数---时间:slow---慢,normal---正常,fast---快
    * .show()--->显示
    * .hide()--->隐藏
    * .stop()---->停止动画
    * animate()--->动画的方法
    * slideUp()---->滑入
    * slideDown()--->滑出
    * slideToggle()--->切换滑入和滑出
    * fadeIn()---->淡入
    * fadeOut()--->淡出
    * fadeToggle()--->切换淡入淡出
    * fadeTo(时间,透明度的值)
    *
    * 元素创建:
    * $("html的代码")
    * 元素的添加
    * 父级元素.append(子级元素);
    * 子级元素.appendTo(父级元素);
    *
    * clone()克隆元素
    * 父级元素2.append($("父级元素1>子级元素"));,相当于剪切过去的
    *
    *
    *
    *
    *
    *
    * */
  </script>
</head>
<body>


</body>
</html>
